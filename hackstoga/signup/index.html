<!DOCTYPE html>
<head>
  <title>Redirecting...</title>
  <script src="/scripts/utils.js"></script>
</head>
<html>
  <body>
    <p
      >Redirecting to
      <a class="link" href="https://forms.gle/3cbh3s2VLeZSG6ee8"
        >https://forms.office.com/Pages/ResponsePage.aspx?id=qxqZ1-C_6EaDFd7YfRIuY4BMCTdXlq1HhbUm2JnJ5j9UMUNITVdUTVE1V0VLQUlTTlA0RVpMTlI3OS4u</a
      ></p
    >
  </body>
  <script>
    const baseURL =
      'https://forms.office.com/Pages/ResponsePage.aspx?id=qxqZ1-C_6EaDFd7YfRIuY4BMCTdXlq1HhbUm2JnJ5j9UMUNITVdUTVE1V0VLQUlTTlA0RVpMTlI3OS4u';
    const ref = getParameterByName('ref');
    if (ref) {
      document.querySelector('a').href = baseURL + ref;
      document.querySelector('a').innerText = baseURL + ref;
      setTimeout(() => {
        window.location.href = baseURL + ref;
      }, 100);
    } else {
      document.querySelector('a').href = baseURL + 'web_signup_direct';
      document.querySelector('a').innerText = baseURL + 'web__signup_direct';
      setTimeout(() => {
        window.location.href = baseURL + 'web__signup_direct';
      }, 100);
    }
  </script>
</html>
